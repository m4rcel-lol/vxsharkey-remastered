version: '3.8'

services:
  web:
    build: .
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - CACHE_TTL=900000
      - CACHE_MAX_SIZE=500
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX_REQUESTS=100
      - OG_IMAGE_ENABLED=true
      - CHROMIUM_PATH=/usr/bin/chromium-browser
      - REQUEST_TIMEOUT=10000
    networks:
      - vxsharkey-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    networks:
      - vxsharkey-network

  # Optional: Redis for distributed caching
  # redis:
  #   image: redis:alpine
  #   restart: unless-stopped
  #   networks:
  #     - vxsharkey-network
  #   volumes:
  #     - redis-data:/data

networks:
  vxsharkey-network:
    driver: bridge

